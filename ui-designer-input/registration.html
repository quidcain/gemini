<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="libs/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/tether/css/tether.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Educational</title>
</head>
<body onload="auth();" class="entry">

<div class="container-fluid registration">
  <div class="row content">
    <div class="col-md-1 navigation-section violet d-flex align-items-center" onclick="window.open('index.html', '_self')">
      <i class="icon-arrow mirror"></i>
    </div>
    <div class="col-md-7 content-section">
      <div class="title">
        <div class="description"><h2>Register</h2><div class="violet-line"></div></div>
      </div>
      <div class="body d-flex align-items-center flex-column justify-content-end">
        <form id="register-form" action="register" method="POST">
          <div class="row plr15">
          <div class="group form-group has-feedback col-md-6 pl-0 pr50 mb80">
            <input class="inputMaterial" type="text" name="name" required>
            <i class="n icon-human"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Full Name</label>
          </div>
          <div class="group form-group has-feedback col-md-6 pl50 pr-0 mb80">
            <input class="inputMaterial" type="email" name="email" required>
            <i class="n icon-mail"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email Address</label>
          </div>
          <div class="group form-group has-feedback col-md-6 pl-0 pr50">
            <input class="inputMaterial" type="password" name="password" required>
            <i class="n icon-lock"></i>
            <i class="icon-eye r50"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>
          <div class="group form-group has-feedback col-md-6 pl50 pr-0">
            <input class="inputMaterial" type="password" name="confirmPassword" required>
            <i class="n icon-lock"></i>
            <i class="icon-eye"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Re-password</label>
          </div>
        </div>
        <div class="row mt50">
          <div class="col-md-12"><button class="button-green mr30 mob-mb30px" type="submit"><span>s</span>Continue</button></div>
        </div>
        </form>
      </div>
    </div>
    <div class="col-md-4 illustration-section d-flex align-items-center text-center">
      <div class="illustration"><img src="img/profile-illustration.png" alt=""></div>
    </div>
  </div>
  <div class="row footer d-flex align-items-center">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <span>Â© 2018 All Rights Reserved</span>
    </div>
  </div>
</div>

</body>
<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="libs/bootstrap/js/popper.min.js"></script>
<script src="libs/tether/js/tether.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="libs/main/scripts.js"></script>
</html>
