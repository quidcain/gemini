<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="libs/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/tether/css/tether.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Educational</title>
</head>
<body onload="auth();" class="entry">

<div class="container-fluid profile">
  <div class="row content">
    <div class="col-md-1 navigation-section violet d-flex align-items-center" onclick="window.open('s-child.html', '_self')">
      <i class="icon-arrow mirror"></i>
    </div>
    <div class="col-md-7 content-section">
      <div class="title">
        <div class="description mb40"><h2 class="f90sbg">OK.</h2><div class="violet-line"></div></div>
        <span class="f20slg"><span class="f30slg">Let’s <span class="f30slb">Pre-register</span> the student in the system</span></span>
      </div>
      <div class="body d-flex align-items-center flex-column justify-content-end">
        <form id="pre-register-form" action="#" method="POST" class="mt50">
          <div class="row plr15 pb50">
          <div class="group form-group has-feedback col-md-6 pl-0 pr50">
            <input class="inputMaterial" type="text" name="name" required>
            <i class="n icon-human fs26"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Full Name</label>
          </div>
          <div class="group form-group has-feedback col-md-6 pl50 pr-0 numeric">
            <input class="inputMaterial" type="text" name="age" required>
            <i class="n icon-teacher fs26"></i>
            <i class="icon-top"></i>
            <i class="icon-down"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Age</label>
          </div>
        </div>
        <div class="row action-section">
          <div class="col-md-12 text-center text-lg-left p-0"><button type="submit" class="button-green mr30 mob-mb30px"><span>s</span>Submit</buttin></div>
        </div>
        </form>
      </div>
    </div>
    <div class="col-md-4 illustration-section d-flex align-items-center text-center">
      <div class="illustration"><img src="img/entrollment-illustration.png" alt=""></div>
    </div>
  </div>
  <div class="row footer d-flex align-items-center">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <span>© 2018 All Rights Reserved</span>
    </div>
  </div>
</div>

</body>
<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="libs/bootstrap/js/popper.min.js"></script>
<script src="libs/tether/js/tether.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="libs/main/scripts.js"></script>
</html>
