<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="libs/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/tether/css/tether.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

<body class="entry">

<div class="container-fluid signin">
  <div class="row content">
    <div class="col-md-1 navigation-section violet d-flex align-items-center" onclick="window.open('index.html', '_self')">
      <i class="icon-arrow mirror"></i>
    </div>
    <div class="col-md-5 content-section">
      <div class="title">
        <div class="description"><h2>Sign In</h2><div class="violet-line"></div></div>
      </div>
      <div class="body d-flex align-items-center flex-column justify-content-end">
        <form id="signin-form" action="signin" method="POST">
          <div class="group form-group has-feedback">
            <input class="inputMaterial" type="email" name="email" required>
            <i class="n icon-human"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email Address</label>
          </div>
          <div class="group form-group has-feedback">
            <input class="inputMaterial" type="password" name="password" required>
            <i class="n icon-lock"></i>
            <i class="icon-eye"></i>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>
          <button class="button-yellow mt50" id="buttonGet" type="submit">Get in touch</button>
        </form>
        <div class="row w-100 mt50">
          <div class="col-md-6 p-0 text-lg-left text-center"><a href="recover-password.html">Forgot your password?</a></div>
          <div class="col-md-6 p-0 text-lg-right text-center"><a href="registration.html">Dont have an account?</a></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 illustration-section d-flex align-items-center text-center">
      <div class="illustration"><img src="img/registration-illustration.png" alt=""></div>
    </div>
  </div>
  <div class="row footer d-flex align-items-center">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <span>Â© 2018 All Rights Reserved</span>
    </div>
  </div>
</div>

</body>

<script src="libs/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="libs/main/scripts.js"></script>
</html>
